name: pio-run

on:
  push:
    branches:
      main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flag: ["0", "1"]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - run: |
        pip install platformio
        platformio upgrade --dev
    - run: |
        env PLATFORMIO_BUILD_FLAGS="-DTHIS_IS_A_TEST=${{ matrix.flag }}" platformio run
